<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop_watch.css">
    <title>Stopwatch</title>
</head>
<!-- <h1>chronometer</h1> -->
<body>
    <div class="stopwatch"; style="justify-content: center;align-items: center;">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:rgb(228, 137, 220);">Stop</button>
        <button id="startBtn" class="btn" style="--clr:rgb(237, 28, 60);">Start</button>
        <button id="resetBtn" class="btn" style="--clr:purple">Reset</button>
    </div>
    <script src="stop_watch.js"></script>
</body>
</html>
